<dl id="" class="wp-caption align{{include.align}}" style="width: {{include.width}}px">

<dt><a href="{% if include.href %}{{ include.href }}{% else %}{{ include.url }}{% endif %}" class="{% unless include.href %}lightbox-trigger{% endunless %}" data-caption="{{ include.caption }}"><img class="" src="{{ include.url }}" alt="{{ include.caption }}" /></a></dt>

<dd>{{ include.caption }}</dd>
</dl>
